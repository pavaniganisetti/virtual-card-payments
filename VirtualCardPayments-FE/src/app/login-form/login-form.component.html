<div class="container col-md-4 ">
    <div style="text-align:center">
        <h2 style="font-weight: 800;">Login</h2>
    </div>

    <div *ngIf="alertCondition" id="myDiv" class="alert alert-warning alert-dismissible ">
        <strong>{{alertMessage}}</strong>
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert">&times;</button>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"> 
        <div class="form-group">
            <label>Email</label>
            <input required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" formControlName="email" type="text" 
             placeholder="Enter email" class="form-control" name="email" [class.is-invalid]="email.invalid && email.touched">
            <div *ngIf="email.invalid && email.touched">
                <small class="text-danger" *ngIf="email.errors?.required">Email is required</small>
                <small class="text-danger" *ngIf="email.errors?.pattern">Enter valid email id</small>
            </div>
        </div>
       
        <div class="form-group">
            <label>Password</label>
            <input required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" formControlName="password" type="password"class="form-control"  name="password" 
          placeholder="Enter password"  [class.is-invalid]="password.invalid && password.touched">
            <div *ngIf="password.invalid && password.touched">
                <small class="text-danger" *ngIf="password.errors?.required">Password is required</small>
                <small class="text-danger" *ngIf="password.errors?.pattern">Invalid password pattern</small>
            </div>
        </div>
    
        <div>
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-md btn-info" style="width: 100%;">Login</button>
        </div>           
    </form>
</div>
